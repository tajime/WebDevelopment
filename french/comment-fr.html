<body>
    <!--ヘッダー-->
    <header class="page-header">
        <div class="page-header__SchoolMark">
            <div class="SchoolMark__logo">
                <img src="../img/SchoolMark2.png" alt="SchoolMark">
            </div>
        </div>
        <div class="page-header__lang">
            <button class="lang-EN" type="button" onclick="en()">　</button>
            <button class="lang-JP" type="button" onclick="ja()">　</button>
            <button class="lang-FR" type="button" onclick="fr()">　</button>
        </div>
        <nav class="page-header__menu">
            <ol>
                <li class="menu-index menu" id="header-menu-index"><a href="index-fr.html">Accueil</a></li>
                <li class="menu-intro menu" id="header-menu-intro"><a href="intro-fr.html">Introduction à l'école</a>
                </li>
                <li class="menu-content menu" id="header-menu-content"><a href="content-fr.html">Contenu pédagogique</a>
                </li>
                <li class="menu-facility menu" id="header-menu-facility"><a href="facility-fr.html">Matériel
                        scolaire</a></li>
                <li class="menu-ex menu" id="header-menu-ex"><a href="entranceExamination-fr.html">Examen d'entrée</a>
                </li>
                <li class="menu-access menu" id="header-menu-access"><a href="access-fr.html">Accès</a></li>
                <li class="menu-inquiry menu" id="header-menu-inquiry"><a href="inquiry-fr.html">Enquête</a></li>
                <li class="menu-comment menu" id="header-menu-comment"><a href="comment-fr.html">Commentaires</a></li>
            </ol>
        </nav>
    </header>
    <!--メイン-->
    <main class="page-main">
        <div class="main-inner">
            <div class="form">
                <div class="form-up">
                    <form name="form" action="" method="post">
                        <div class="form-up__contents">
                            <div class="form_nickname">
                                <label for="nickname">Surnom：</label>
                                <input type="text" required id="nickname" name="user_nickname" placeholder="Jean Londres">
                            </div>
                            <div class="form_comment">
                                <label for="comment">Commentaire：</label>
                                <textarea id="comment" required name="user_comment" placeholder="Veuillez écrire librement"></textarea>
                            </div>
                            <div class="form_button">
                                <input type="button" id="btn" value="Envoyer un commentaire" onclick="sendComment()">
                                <script type="text/javascript">
                                    function sendComment() {
                                        var nickname = document.getElementById('nickname').value;
                                        var comment = document.getElementById('comment').value;
                                        /*--デバック用コンソール----
                                        console.log(nickname);
                                        console.log(comment);
                                        -------------------------*/
                                        if (nickname == "" || comment == "") {
                                            var message = String("Pseudo et commentaire sont obligatoires.");
                                        } else {
                                            var date = new Date();
                                            var message = String("name : " + nickname + "\n---comment---\n" + comment + "\n----------------\n" + "\nEnvoyé avec le contenu ci-dessus.");
                                            var sendMessage = String("<br>name : " + nickname + "<br>comment :" + comment + "<br>");
                                        }
                                        alert(message);
                                        Update(date, sendMessage);
                                    }

                                    function Update(date, message) {
                                        var stm = document.getElementById('update');
                                        stm.innerHTML = String("<br>" + date + message + "<hr>"+stm.innerHTML);
                                    }
                                </script>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-under">
                    <div>
                        <h2>Champ de commentaire</h2>
                    </div>
                    <div class="form-under__contents">
                        <div id="update">Veuillez écrire quelque chose!<br></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--フッター-->
    <footer class="page-footer"></footer>
</body>
<script src="../header.js"></script>

</html>
