<!--インデックスのページ-->
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>コメント</title>
</head>

<body>
    <!--ヘッダー-->
    <header class="page-header">
    </header>
    <!--メイン-->
    <main class="page-main">
        <div class="form">
            <form name="form" action="" method="post">
                <div class="form_nickname">
                    <label for="nickname">NickName：</label>
                    <input type="text" required id="nickname" name="user_nickname" placeholder="ロンドン　太郎">
                </div>
                <div class="form_comment">
                    <label for="comment">Comment：</label>
                    <textarea id="comment" required name="user_comment" placeholder="Please write freely"></textarea>
                </div>
                <div class="form_button">
                    <input type="button" id="btn" value="Send Comment" onclick="sendComment()">
                    <script type="text/javascript">
                        function sendComment() {
                            var nickname = document.getElementById('nickname').value;
                            var comment = document.getElementById('comment').value;
                            /*--デバック用コンソール----
                            console.log(nickname);
                            console.log(comment);
                            -------------------------*/
                            if (nickname == "" || comment == "") {
                                var message = String("NickNameとCommentは必須項目です。");
                            } else {
                                var date = new Date();
                                var message = String("name : " + nickname + "\n---comment---\n" + comment + "\n----------------\n" + "\n以上の内容で送信しました。");
                                var sendMessage = String("<br>name : " + nickname + "<br>comment :" + comment + "<br>");
                            }
                            alert(message);
                            Update(date, sendMessage);
                        }

                        function Update(date, message) {
                            console.log("ssss");
                            var stm = document.getElementById('update');
                            stm.innerHTML = String(stm.innerHTML + "<br>" + date + message + "<hr>");
                        }
                    </script>
                </div>
            </form>
            <br>
            <hr>
            <br>
            <div>
                <h2>コメント欄</h2>
            </div>
            <div>
                <div id="update">なにか書き込んでください！<br></div>
            </div>
        </div>
    </main>
    <!--フッター-->
    <footer class="page-footer"></footer>
</body>

</html>
